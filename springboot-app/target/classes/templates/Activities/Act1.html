<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Crear Compra</h2>
        <form action="/purchase/create" method="post">
            <div class="mb-3">
                <label for="status" class="form-label">Estado</label>
                <select class="form-control" id="status" name="status">
                    <option value="Pending">Pendiente</option>
                    <option value="Completed">Completado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="someField" class="form-label">Informaci√≥n Adicional</label>
                <input type="text" class="form-control" id="someField" name="someField">
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Compra</button>
        </form>
    </div>
</body>
</html>
